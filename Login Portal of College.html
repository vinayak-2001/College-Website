 <nav class="background">

                        <label for="email">
                            <div class="eheading">
                                E-mail

                        </label>
                    </div>

                    <div class="passwordbox">
                        <label for="Password">
                            <div class="pheading">
                                Password
                            </div>
                            <input type="text" placeholder="Password" id="password" required>
                        </label>
                    </div>

                    <div class="block1">
                        <div class="check">
                            <div><input type="checkbox" id="remember"></div>
                            <div><b>Remember Me</b></div>
                        </div>

                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>


                    <div  class="submit-btn">
                        <button type="submit" class="submit" name="submit">Submit</button>
                    </div>
                </form>
                <section>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="sideline">OR</div>
                    <div class="line">
                        <hr>
                    </div>
                </section>
                <div class="facebook">
                    <i><button> 
                           <a href="" target="_blank"><i class="fab fa-google large" style="margin-right: 10px;"></i>login with Google</a>
                                </b></button>
                </div>
            </div>

    </div>

</html>
